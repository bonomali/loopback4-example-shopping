details: >
  The latest iPhone from Apple. Triple-camera system with Ultra Wide, Wide and Telephoto. Night mode. Super Retina XDR. A13 Bionic. Up to 5 hours more battery life.

  - 6.5-inch Super Retina XDR OLED display
  - Water and dust resistant (4 meters for up to 30 minutes, IP68)
  - Triple-camera system with 12MP Ultra Wide, Wide, and Telephoto cameras; Night mode, Portrait mode, and 4K video up to 60fps
  - 12MP TrueDepth front camera with Portrait Mode, 4K video, and Slo-Mo
  - Face ID for secure authentication and Apple Pay
  - A13 Bionic chip with third-generation Neural Engine
  - Fast charge with 18W adapter included
  - Wireless charging
